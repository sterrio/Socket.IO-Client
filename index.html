<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Demo</title>
    <link rel='stylesheet' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:050,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600" rel="stylesheet">
    <script src='socket.io.js'></script>
    <script src='app.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='chat'>
        <div class='messages'>
          <div class='message_full'>
            <span class='name'>John Smith</span>
            <div class='message_body'>
              <span class='message left'>Hey there!</span>
            </div>
          </div>
          <div class='message_full'>
            <div class='message_body'>
              <span class='message right'>Hi! my name is jhonny john. I like to lick pop rocks.</span>
            </div>
          </div>
          <div class='message_full'>
            <span class='name'>John Smith</span>
            <div class='message_body'>
              <span class='message left'>Some text.</span>
          </div>
          </div>
          <div class='message_full'>
            <div class='message_body'>
              <span class='message left'>Some text</span>
            </div>
          </div>
          <div class='message_full'>
            <span class='name'>John Smith</span>
            <div class='message_body'>
              <span class='message left'>Some text.</span>
            </div>
          </div>

        </div>
        <div class='message_controls'>
          <span class='new_message'><input type='text' placeholder='Enter your message'></input></span>
          <span class='send_btn'>SEND</span>
        </div>
      </div>
    </div>
  </body>
</html>
